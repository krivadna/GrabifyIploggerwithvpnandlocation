<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      @font-face {
        font-family: 'Orbitron';
        src: url('https://fonts.gstatic.com/s/orbitron/v29/yMJMMIlzdpvBhQQL_SC3X9yhF25-T1nyGy6BoWgz.woff2') format('woff2');
        font-weight: 900;
      }
      .title { font-family: 'Orbitron', sans-serif; }
    </style>
  </defs>
  
  <rect width="800" height="400" fill="#000"/>
  
  <!-- Scanning bars -->
  <rect width="800" height="4" fill="#00ff00" opacity="0.3">
    <animate attributeName="y" values="0;400;0" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect width="4" height="400" fill="#00ff00" opacity="0.3">
    <animate attributeName="x" values="0;800;0" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Running code display -->
  <text x="20" y="30" fill="#00ff00" font-family="monospace" font-size="12">
    <tspan x="20" dy="0">Initializing scan...</tspan>
    <tspan x="20" dy="20">Loading modules...</tspan>
    <tspan x="20" dy="20">struct digital_footprint {</tspan>
    <tspan x="20" dy="20">  uint32_t timestamp;</tspan>
    <tspan x="20" dy="20">  char* location;</tspan>
    <tspan x="20" dy="20">  byte[] signature;</tspan>
    <tspan x="20" dy="20">};</tspan>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Viewfinder Elements -->
  <g stroke="#00ff00" fill="none" stroke-width="2">
    <path d="M50,50 L50,100 M50,50 L100,50">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M750,50 L750,100 M750,50 L700,50">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M50,350 L50,300 M50,350 L100,350">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M750,350 L750,300 M750,350 L700,350">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <circle cx="400" cy="200" r="100" opacity="0.5">
      <animate attributeName="r" values="100;110;100" dur="2s" repeatCount="indefinite"/>
    </circle>
    <line x1="390" y1="200" x2="410" y2="200"/>
    <line x1="400" y1="190" x2="400" y2="210"/>
  </g>

  <text class="title" x="400" y="320" 
        text-anchor="middle" 
        font-size="36" 
        fill="#00ff00"
        letter-spacing="2">
    TRACK YOUR DIGITAL FOOTPRINT
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <text class="title" x="400" y="350" 
        text-anchor="middle" 
        font-size="20"
        fill="#00ff00"
        opacity="0.9">
    by cyber kalki
  </text>
</svg>
